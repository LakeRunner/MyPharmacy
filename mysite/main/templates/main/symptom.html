{% extends 'main/layout.html' %}
{% block content %}
    <div class="page-content-container">
        <div class="centered-content">
            <h1>Информация о симптоме</h1>
        </div>
        <h2>Название</h2>
        <div class="description">{{ symptom.symptom_name }}</div>
        <h2>Болезни, имеющие этот симптом</h2>
        <div class="description">
            <ul>
                {% for disease in diseases %}
                    <li>{{ disease }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'edit_symptom' symptom.symptom_id %}" class="common-button change-button">Изменить</a>
        <a href="{% url 'delete_symptom' symptom.symptom_id %}" class="common-button delete-button">Удалить</a>
    </div>
{% endblock %}
