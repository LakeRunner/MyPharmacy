{% extends 'main/layout.html' %}
{% block content %}
    <p></p>
    <div class="flex-container">
        <a href="{% url 'home' %}" class="home-button">Вернуться на главную</a>
        <a href="{% url 'add_symptom' %}" class="add-button">Добавить</a>
        <table border="1">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название симптома</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for index, symptom in symptoms %}
                    <tr>
                        <td>{{ index }}</td>
                        <td>{{ symptom.symptom_name }}</td>
                        <td>
                            <a href="{% url 'edit_symptom' symptom.symptom_id %}" class="change-button">Изменить</a>
                            <a href="{% url 'delete_symptom' symptom.symptom_id %}" class="delete-button">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
