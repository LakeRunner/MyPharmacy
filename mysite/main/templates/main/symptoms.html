{% extends 'main/layout.html' %}
{% block content %}
    <div class="page-content-container">
        <h1 class="statistic_information">Количество записей: {{ symptoms|length }}</h1>
        <form class="statistic_information" method="get" onsubmit="event.preventDefault(); submitForm();">
                {{ form.search }}
        </form>
        <a href="{% url 'add_symptom' %}" class="common-button add-button">Добавить</a>
        <table border="1">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название симптома</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for index, symptom in symptoms %}
                    <tr>
                        <td>{{ index }}</td>
                        <td>{{ symptom.symptom_name }}</td>
                        <td>
                            <a href="{% url 'edit_symptom' symptom.symptom_id %}" class="common-button change-button">Изменить</a>
                            <a href="{% url 'delete_symptom' symptom.symptom_id %}" class="common-button delete-button">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function submitForm() {
            document.querySelector('form').submit();
        }
    </script>
{% endblock %}
