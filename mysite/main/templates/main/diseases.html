{% extends 'main/layout.html' %}
{% block content %}
    <p></p>
    <div class="flex-container">
        <a href="{% url 'home' %}" class="common-button home-button">Вернуться на главную</a>
        <a href="{% url 'add_disease' %}" class="common-button add-button">Добавить</a>
        <table border="1">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название болезни</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for index, disease in diseases %}
                    <tr>
                        <td>{{ index }}</td>
                        <td><a href="{% url 'disease' disease.disease_id %}">{{ disease.disease_name }}</a></td>
                        <td>
                            <a href="{% url 'edit_disease' disease.disease_id %}" class="common-button change-button">Изменить</a>
                            <a href="{% url 'delete_disease' disease.disease_id %}" class="common-button delete-button">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
