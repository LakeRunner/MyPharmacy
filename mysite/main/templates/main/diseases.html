{% extends 'main/layout.html' %}
{% block content %}
    <div class="page-content-container">
        <h1 class="statistic_information">Количество записей: {{ diseases|length }}</h1>
        <form class="statistic_information" method="get" onsubmit="event.preventDefault(); submitForm();">
                {{ form.search }}
        </form>
        <a href="{% url 'add_disease' %}" class="common-button add-button">Добавить</a>
        <table border="1">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название болезни</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for index, disease in diseases %}
                    <tr>
                        <td>{{ index }}</td>
                        <td><a class="name" href="{% url 'disease' disease.disease_id %}">{{ disease.disease_name }}</a></td>
                        <td>
                            <a href="{% url 'edit_disease' disease.disease_id %}" class="common-button change-button">Изменить</a>
                            <a href="{% url 'delete_disease' disease.disease_id %}" class="common-button delete-button">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function submitForm() {
            document.querySelector('form').submit();
        }
    </script>
{% endblock %}
